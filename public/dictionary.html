    <h1 class="moduletitle">Dictionary Lookup</h1>
    <!-- div setup for responsive dictionary with use of display: flex -->
    <!-- classes and id's linking directly to JS script linked below -->
    <div class="dictionary"
        <audio id="sound"></audio>
        <div class="lookup">
            <div class="searchBox">
                <input
                    type="text"
                    placeholder="Type the word here.."
                    id="inp-word"/>

            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
